<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="Images/icon.jpeg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="bg">
        <div id="intialText" class="container">
            <h1>Kindly Enter your Date of Birth</h1>
        </div>
        <div id="afterDOBBtnTxt" class="container">
            <div class="center">
                <h1>How many Life Journey you have covered,till now</h1>
                <div class="time-container">
                    <h2>
                        <div id="Year">0</div>
                        Year
                    </h2>
                    <h2>
                        <div id="Months">0</div>
                        Months
                    </h2>
                    <h2>
                        <div id="Days">0</div>
                        Days
                    </h2>
                    <h2>
                        <div id="Hour">0</div>
                        Hour
                    </h2>
                    <h2>
                        <div id="Minutes">0</div>
                        Minutes
                    </h2>
                    <h2>
                        <div id="Seconds">0</div>
                        Seconds
                    </h2>
                </div>
            </div>
        </div>
        <div class="settings">
            <i id="SettingIcon" class="fa fa-cog"></i>
            <div id="Settingcontent" class="settings-content hide">
                <input type="date" id="dobInput">
                <button id="btn">Add DOB</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
